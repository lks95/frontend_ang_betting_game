<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong>'s Wettprofil
    </h3>
  </header>
  <p>
    <strong>Username:</strong>
    {{ currentUser.username }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<!-- falls auf seite zugegriffen wird und der user nicht angemeldet ist -->
<ng-template #loggedOut>
  Please login.
</ng-template>
